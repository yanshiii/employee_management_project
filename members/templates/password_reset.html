{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'login_page.css' %}"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Reset Your Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="input-container">
                    <label for="{{ form.employee_id.id_for_label }}" styles="padding-left: 10px">Employee ID</label>
                    {{ form.employee_id }}
                    {{ form.employee_id.errors }}
                </div>
                <div class="input-container">
                    <label for="{{ form.old_password.id_for_label }}" styles="padding-left: 10px">Old Password</label>
                    {{ form.old_password }}
                    {{ form.old_password.errors }}
                </div>
                <div class="input-container">
                    <label for="{{ form.new_password.id_for_label }}" styles="padding-left: 10px">New Password</label>
                    {{ form.new_password }}
                    {{ form.new_password.errors }}
                </div>
                <button type="submit" class="login-button">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
