{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_page.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Please enter your Employee ID and your Password</p>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-container">
                    <label for="employee_id"><i class="fas fa-user"></i></label>
                    <input type="text" id="employee_id" name="employee_id" placeholder="Employee ID" required style="padding-left: 10px">
                </div>
                <div class="input-container">
                    <label for="password"><i class="fas fa-key"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required style="padding-left: 10px">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p><a href="{% url 'reset_password' %}">Reset password</a></p>
        </div>
    </div>

    <!-- Optional CSS for error message styling -->
    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</body>
</html>
